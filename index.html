<html>
<head>
    <head>
        <title>Simple Stack</title>
        <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/jsoma/tabletop/master/src/tabletop.js?_=1460089190745">
</script>
        <style>
            svg {
                font: 10px sans-serif;
                shape-rendering: crispEdges;
            }
        </style>
    </head>
    <body>

        <div id="viz"></div>

        <script type="text/javascript">
            var data = [];
            var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1ZQiQ89LzyCt3A1TKfAP6FhGkKy0KQJ4FefAjf5Feerw/pubhtml';
            function renderSpreadsheetData() {
                Tabletop.init( { key: public_spreadsheet_url,
                                 callback: draw,
                                 simpleSheet: true } )
            }
            function draw(rows, tabletop) {
              data = rows;
              console.log(rows);
              var matrix = [];
              for (var i = 0; i < rows.length; i++) {
                var item = rows[i];
                var a = item.arrival_year - item.birth_year;
                var b = item.current_year - item.arrival_year;
                var c = 0;
                if (a > 0 && b > 0)
                  matrix.push([i, b, a, c]);
              }
              var w = 1160,
            h = 600
            // create canvas
            var svg = d3.select("#viz").append("svg:svg")
            .attr("class", "chart")
            .attr("width", w)
            .attr("height", h )
            .append("svg:g")
            .attr("transform", "translate(10,470)");
            x = d3.scale.ordinal().rangeRoundBands([0, w-50]);
            y = d3.scale.linear().range([0, h-50]);
            z = d3.scale.ordinal().range(["darkblue", "blue", "lightblue"]);
            console.log({x: x, y: y, z: z});
            console.log("RAW MATRIX---------------------------");
      // 4 columns: ID,c1,c2,c3
           /*var matrix = [
                [ 1,  5871, 8916, 2868],
                [ 2, 10048, 2060, 6171],
                [ 3, 16145, 8090, 8045],
                [ 4,   990,  940, 6907],
                [ 5,   450,  430, 5000]
            ];*/
            console.log(matrix)
            console.log("REMAP---------------------------");
            var remapped =["c1","c2","c3"].map(function(dat,i){
                return matrix.map(function(d,ii){
                    return {x: ii, y: d[i+1] };
                })
            });
            console.log(remapped)
            console.log("LAYOUT---------------------------");
            var stacked = d3.layout.stack()(remapped)
            console.log(stacked)
            x.domain(stacked[0].map(function(d) { return d.x; }));
            y.domain([0, d3.max(stacked[stacked.length - 1], function(d) { return d.y0 + d.y; })]);
            // show the domains of the scales
            console.log("x.domain(): " + x.domain())
            console.log("y.domain(): " + y.domain())
            console.log("------------------------------------------------------------------");
            // Add a group for each column.
            var valgroup = svg.selectAll("g.valgroup")
              .data(stacked)
              .enter().append("svg:g")
              .style("fill", function(d, i) { console.log({d: d, i:i});return z(i); });
            //.style("stroke", function(d, i) { return "white"; /*d3.rgb(z(i)).darker();*/ });
            // Add a rect for each date.
            var rect = valgroup.selectAll("rect")
              .data(function(d){return d;})
              .enter().append("svg:rect")
              .attr("x", function(d) { return x(d.x) + 10; })
              .attr("y", function(d) { return -y(d.y0) - y(d.y); })
              .attr("height", function(d) { return y(d.y); })
              .attr("width", x.rangeBand() - 1);
            }
            renderSpreadsheetData();
        </script>
    </body>
</html>
